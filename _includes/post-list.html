
    <!-- EVENT SPECIFIC FILEDS -->
    {% if post.categories contains 'event' %}
      {% include event-post-header.html %}
      <!-- EVENT SPECIFIC FILEDS -->
    {% elsif post.categories contains 'action' %}
      {% include action-post-header.html %}
    {% else %}
      <div class="row">
        <div class="{% if post.main-image %}col-sm-9 col-lg-10{% else %}col-sm-12{% endif %}">
          <h3 class="mt-2 mb-2">
            <a class="post-link" href="{{ post.url | relative_url }}">{{ post.title | escape }}</a>
          </h3>
          <div class="text-muted post-body mb-2">{{ post.content | strip_html | truncate: 140 }}</div>
        </div>
        <!-- POST MAIN IMAGE FIELD -->
        {% if post.main-image %}
        <div class="col-sm-3 col-lg-2 hidden-xs-down mb-4">
          <a class="thumb-wrap mt-1" href="{{ post.url | relative_url }}" style="background-image: url('{{ post.main-image}}');"></a>
        </div>
        {% endif %}
      </div><!-- END ROW -->
    {% endif %}
